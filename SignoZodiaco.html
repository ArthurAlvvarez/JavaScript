<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var dia = parseInt(prompt("Que dia naciste"));
        var mes = prompt("Y el mes");
        switch(mes){
            case "Enero":
                if(dia >= 20){
                    alert("Eres acuario");
                }else{
                    alert("Eres capricornio")
                }
                break;
                case "Febrero":
                if(dia >= 19){
                    alert("Eres Piscis");
                }else{
                    alert("Eres acuario")
                }
                break;
                case "Marzo":
                if(dia <= 20){
                    alert("Eres Piscis");
                }else{
                    alert("Eres Aries")
                }
                break;
                case "Abril":
                if(dia <= 19){
                    alert("Eres Aries");
                }else{
                    alert("Eres Tauro")
                }
                break;
                case "Mayo":
                if(dia <= 20){
                    alert("Eres Tauro");
                }else{
                    alert("Eres Geminis")
                }
                break;
                case "Junio":
                if(dia <= 20){
                    alert("Eres Geminis");
                }else{
                    alert("Eres Cancer")
                }
                break;
                case "Julio":
                if(dia <= 22){
                    alert("Eres Cancer");
                }else{
                    alert("Eres Leo")
                }
                break;
                case "Agosto":
                if(dia <= 22){
                    alert("Eres Leo");
                }else{
                    alert("Eres Virgo")
                }
                break;
                case "Septiembre":
                if(dia <= 22){
                    alert("Eres Virgo");
                }else{
                    alert("Eres Libra")
                }
                break;
                case "Octubre":
                if(dia <= 22){
                    alert("Eres Libra");
                }else{
                    alert("Eres Escorpio")
                }
                break;
                case "Noviembre":
                if(dia <= 21){
                    alert("Eres Escorpio");
                }else{
                    alert("Eres Sagitario")
                }
                break;
                case "Diciembre":
                if(dia <= 21){
                    alert("Eres Sagitario");
                }else{
                    alert("Eres Capricornio")
                }
                break;
                default:
                    alert("Mal");
        }
    </script>
</body>
</html>
