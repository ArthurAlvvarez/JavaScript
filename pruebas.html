<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Sandra(array){
            return array.sort(function(a,b){
                return b - a;
            });
        }
        document.write(Sandra([5,2,9,1,3]));
    </script>
</body>
</html>
