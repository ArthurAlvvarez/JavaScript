<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Capicua(numero){
            var cadenaNumero = numero.toString();
            var cadenaInvertida = cadenaNumero.split("").reverse().join("");
            if(cadenaNumero === cadenaInvertida){
                return true;
            }else{
                return false;
            }
        }
        console.log(Capicua(12345));
        console.log(Capicua(12321));
    </script>
</body>
</html>
