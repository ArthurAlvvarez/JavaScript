<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = prompt("Dime algo");
        texto = texto.replace(" ", "");
        var letras = "";
        var cont = 0;
        for(i = texto.length - 1; i >= 0; i--){
            letras += texto.charAt(i); 
            cont ++;
        }
        if(texto === letras){
            alert("Es palindromo y tiene " + cont + " letras");
        }else{
            alert("No es palindromo");
        }
    </script>
</body>
</html>
